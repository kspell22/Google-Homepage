<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="./style.css">
    <link rel = "icon" href = 
    "./icons/chrome-icon2.png" 
        type = "image/x-icon">

</head>
<body>
    <nav>
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><img id="apps-icon" src="./icons/apps-icon3.png" alt=""></a></li>
            <li id="user-container"><a href=""><img id="user-icon" src="./icons/cookie-monster.jpeg" alt=""></a></li>
        </ul>
    </nav>
    <main>
        <h1>
            <span id="title-g1">G</span>
            <span id="title-o1">o</span>
            <span id="title-o2">o</span>
            <span id="title-g2">g</span>
            <span id="title-l">l</span>
            <span id="title-e">e</span>
        </h1>
        <form action="">
            <div id="search-bar">
                <img id="search-icon"src="./icons/search-icon.png" alt="">
                <input type="text" name="search-bar"  placeholder="Search Google or type a URL">
                <a href=""><img id="voice-icon" src="./icons/voice-icon.png" alt=""></a>
            </div>
        </form>
        <a id="shortcut-modal" href="">
            <button id="shortcut"><img id="plus-icon" src="./icons/plus-icon3.png" alt=""></button>
            <p id="shortcut-caption">Add shortcut</p>
        </a>
        <a id="olympics" href="">Stay updated on the Olympics with Google</a>
        <a id="customize-btn"href=""><img id="pencil-icon"src="./icons/pencil-icon2.png" alt="">Customize Chrome </a>
    </main>
</body>
</html>
